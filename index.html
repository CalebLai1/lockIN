<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pause Before Launch</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #111;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 2rem;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    .button {
      display: block;
      margin: 0.5rem;
      padding: 1rem 2rem;
      background: #333;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      transition: background 0.3s;
    }

    .button:hover {
      background: #555;
    }
  </style>
</head>
<body>
  <h1>Which app are you about to open?</h1>
  <a class="button" href="discord/">Discord</a>
  <a class="button" href="facebook/">Facebook</a>
  <a class="button" href="instagram/">Instagram</a>
  <a class="button" href="reddit/">Reddit</a>
  <a class="button" href="snapchat/">Snapchat</a>
  <a class="button" href="tiktok/">TikTok</a>
  <a class="button" href="x/">X</a>
  <a class="button" href="youtube/">YouTube</a>
  <a class="button" href="edge/">Edge</a>
</body>
</html>
